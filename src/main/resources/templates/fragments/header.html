<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Bootstrap Icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

                <a class="navbar-brand keychainify-checked" th:href="@{/}"><img src="/assets/image/pokeball.png"

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active keychainify-checked" th:href="@{/}">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link keychainify-checked" href="#">Featuress</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item dropdown">

                                role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item keychainify-checked" href="#">Action</a>
                                <a class="dropdown-item keychainify-checked" href="#">Another action</a>
                                <a class="dropdown-item keychainify-checked" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item keychainify-checked" href="#">Separated link</a>
                            </div>
                        </li>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link keychainify-checked" th:href="@{/register}">Signup</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link keychainify-checked" th:href="@{/logout}">Signout</a>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
    </div>

</html>
