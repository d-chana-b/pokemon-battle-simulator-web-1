<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div th:replace="fragments/header :: header-css" />
  <title>Register</title>
</head>

<body>
  <div th:replace="fragments/header :: header" />

  <div class="container d-flex align-items-center justify-content-center">
    <div class="row mt-5">
        <div th:if="${param.success}">
          <div class="alert alert-info">You've successfully registered
            to our awesome app!</div>
        </div>

        <h1 class="text-center">Registration</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">

          <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}"
            th:text="${error}">Validation
            error</p>

          <div class="form-group mt-4" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
             <input id="firstName" class="form-control" placeholder="First Name"
              th:field="*{firstName}" />
            <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error
            </p>
          </div>
          <div class="form-group mt-2" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
            <input id="lastName" class="form-control" placeholder="Last Name"
              th:field="*{lastName}" />
            <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error
            </p>
          </div>
          <div class="form-group mt-2" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <input id="email" class="form-control" placeholder="Email Address"
              th:field="*{email}" />
            <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
              error</p>
          </div>
          <div class="form-group mt-2" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
            <input id="confirmEmail" class="form-control" placeholder="Confirm Email Address" th:field="*{confirmEmail}" />
            <p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">Validation
              error</p>
          </div>
          <div class="form-group mt-2" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <input id="password" class="form-control" placeholder="Password"
              type="password" th:field="*{password}" />
            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error
            </p>
          </div>
          <div class="form-group mt-2" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
           <input id="confirmPassword" class="form-control" type="password" placeholder="Confirm Password"
              th:field="*{confirmPassword}" />
            <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
              Validation error</p>
          </div>
          <div class="form-group mt-2" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
            <input id="terms" type="checkbox" th:field="*{terms}" /> <label class="control-label" for="terms"> I agree
              with the <a href="#">terms and conditions</a> for Registration.
            </label>
            <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
              error</p>
          </div>
          <div class="row mt-4">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
          <div class="row text-center">
            <p>Already registered? <a href="/" th:href="@{/login}">Login
              here.</a></p>
        </div>
          </fieldset>
        </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer" />
</body>

</html>
